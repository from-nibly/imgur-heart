<!DOCTYPE html>
<html>

<head>
	<title>Imgur <3</title>
	<link rel="stylesheet" href="options.css" >
	<link rel="stylesheet" href="../lib/css/bootstrap.css">
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="../lib/js/jquery.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="content-wrapper">
	    <h1>Imgur Heart Settings</h1>
	    <div class="well">
			<div id="status"></div>
	        <form id="options-list">
	            <div class="form-group">
	                <label for="text-color">Text Color</label>
	                <input type="text" class="form-control" id="text-color" placeholder="any html valid color">
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="tag-links">Tag Links
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="green-heart">Green Heart
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="upvote-bar">Upvote Bar
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
		                <label>
	                        <input type="checkbox" id="upvote-bar-text">Upvote Bar Stats
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="op-edit">OP is a(n) 
	                        <input type="text" id="op-text" placeholder="Nice guy">. Color: 
	                        <input type="text" id="op-color" placeholder="magenta">.
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="staff-highlight">Highlight staff members
	                    </label>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" id="famous-imgurians">Highlight famous imgurians
	                    </label>
	                </div>
	            </div>
	        </form>
	        <button class="btn btn-primary" id="save">Save</button>
		</div>
	</div>

    <script src="../lib/js/jquery.js"></script>
    <script src="options.js"></script>
</body>

</html>
